name: NRTDP.ReportConverter - Release

on:
  workflow_run:
    workflows: [".NET"]
    branches: [ main ]
    types:
      - completed

jobs:
  publish-nuget:
    runs-on: Windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.100'
    - name: Install dependencies
      run: dotnet restore - src/NRTDP.ReportConverter.sln
    - name: Build
      run: dotnet build - src/NRTDP.ReportConverter.sln --no-restore
      
    - name: Create Nuget 
      run: cd src/NRTDP.ReportConverter
       dotnet pack -c Release -o out
      
    - name: Publish to NuGet
      run: nuget push src/NRTDP.ReportConverter/out/*.nupkg 9A68AB58-8E75-444C-91B7-58BE1EEF4345 -source http://proget.kelleher.northwestern.edu/nuget/TopDownLibrary
     
